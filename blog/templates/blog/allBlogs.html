<h1>Jubaer's Blog</h1>

<h2>Jubaer has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
    
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <small>Published on: {{ blog.published_date|date:'M d Y'|upper }}</small>
    <p>{{ blog.content|striptags|truncatechars:100 }}</p>

{% endfor %}
