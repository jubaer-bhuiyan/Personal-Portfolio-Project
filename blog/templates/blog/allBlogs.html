{% extends "blog/base_blog.html" %}
{% load static %}

{% block content %}

<h1 class="text-center mb-5">My Blog</h1>

{% for blog in blogs %}
<div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h2 class="card-title">{{ blog.title }}</h2>
        <p class="text-muted">
            <i class="far fa-calendar-alt"></i> {{ blog.published_date|date:"F d, Y" }}
        </p>
        <p class="card-text">{{ blog.content|truncatewords:30 }}</p>
        <a href="{% url 'blog:detail' blog.id %}" class="btn btn-primary">
            Read More <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </div>
</div>
{% endfor %}

{% endblock %}
