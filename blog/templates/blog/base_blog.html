{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog - Professional Portfolio">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    
    <link rel="icon" type="image/png" href="{% static 'portfolio/Logo.png' %}">
    
    <title>{% block title %}Blog - My Portfolio{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">
                <img src="{% static 'portfolio/Logo.png' %}" width="30" height="30" class="d-inline-block align-top mr-2" alt="Logo">
                Portfolio
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#education">Education</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'blog:allBlogs' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white px-4 ml-2" href="{% url 'home' %}#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <div class="social-links mb-3">
                <a href="https://github.com/jubaer-bhuiyan" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jubaer-ahamed-bhuiyan/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/bhuiyan.jubaer" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            </div>
            <p class="mb-0">&copy; 2026 All Rights Reserved | Made with <i class="fas fa-heart text-danger"></i> by Jubaer Ahamed Bhuiyan</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Smooth scrolling for hash links
        $(document).ready(function(){
            $("a[href*='#']").on('click', function(event) {
                if (this.hash !== "") {
                    // Only prevent default if we're on the same page
                    if (window.location.pathname === this.pathname) {
                        event.preventDefault();
                        var hash = this.hash;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top - 70
                        }, 800);
                    }
                }
            });
        });
        
        // Navbar background on scroll
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.navbar').addClass('navbar-scrolled');
            } else {
                $('.navbar').removeClass('navbar-scrolled');
            }
        });
    </script>
</body>
</html>
