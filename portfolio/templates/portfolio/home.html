<h1>Jubaer's Portfolio</h1>

{% load static %}

<a href="{% static  'portfolio/JubaerCV.pdf'%}">Resume</a>
<img src="{% static 'portfolio/JubaerPP.png' %}" alt="Profile Picture">

<a href="{% url 'blog:allBlogs' %}">Blog</a>

{% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}">
        {% endif %}
        {% if project.url %}
            <br><a href="{{ project.url }}">Link</a>
        {% endif %}
{% endfor %}
